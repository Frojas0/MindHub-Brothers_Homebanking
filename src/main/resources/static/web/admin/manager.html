<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Banking || Manager</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/9378/9378803.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/styles/styleManager.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <div id="vueApp">
        <header class="d-flex flex-column justify-content-center align-items-center gap-2">
            <h1>Home Banking Manager</h1>

            <div class="logOutCont">
                <button v-on:click="logOut" class="nav-link outButton">LOG OUT</button>
            </div>
        </header>
        <main style="padding: 2rem;">
            <div class="d-flex flex-column justify-content-center align-items-center gap-4">
                <form @submit.prevent="createLoan" class="d-flex flex-column formStyle mb-2 p-2 align-items-center">
                    <h2 class="h2Title">
                        Loan Manager
                    </h2>
                    <div class="mb-2" style="width: 20rem;">
                        <label for="loanName" class="form-label">Loan Name:</label>
                        <input type="text" class="form-control" v-model="name" id="loanName" required>
                    </div>
                    <div class="mb-2" style="width: 20rem;">
                        <label for="loanMaxAmount" class="form-label">Max Amount:</label>
                        <input type="number" class="form-control" v-model="maxAmount" id="loanMaxAmount" required>
                    </div>

                    <div class="mb-2" style="width: 20rem;">
                        <label for="loanPayments" class="form-label">Payments</label>
                        <input type="text" class="form-control" v-model="payments" id="loanPayments" required>
                    </div>
                    <button type="submit" class="btn btn-success col-5">Create Loan</button>
                </form>
                <table class="table table-responsive table-dark w-50">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">NAME</th>
                            <th scope="col">AMMOUNT</th>
                            <th scope="col">PAYMENTS</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        <tr v-for="loan of data">
                            <th scope="col">{{loan.id}}</th>
                            <th scope="col">{{loan.name}}</th>
                            <th scope="col">{{loan.maxAmount}}</th>
                            <th scope="col">{{loan.payments}}</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
        <footer>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../assets/scripts/manager.js"></script>
</body>

</html>
