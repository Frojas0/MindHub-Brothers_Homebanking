<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MH Brothers | Account</title>
    <link rel="shortcut icon" href="./assets/images/logo02.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div id="vueApp">
        <header class="d-flex justify-content-center">
            <nav class="navbar navbar-expand-lg bg-body-tertiary" id="header-nav">
                <div class="container-fluid justify-content-between">
                    <a class="navbar-brand" href="./accounts.html">
                        <img class="logo-header" src="./assets/images/logo01.png" alt="MindHub-Brothers-logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="./home.html">HOME</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./accounts.html">ACCOUNTS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./cards.html">CARDS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">TRANSFERS</a>
                            </li>
                            <li class="nav-item" v-on:click="logOut">
                                <button class="nav-link outButton">LOG OUT</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="d-flex flex-column justify-content-center align-items-center">
            <div class="titleContainer d-flex align-items-center justify-content-center">
                <p class="titleP">SELECT SOURCE ACCOUNT</p>
            </div>
            <div class="d-flex align-items-center justify-content-center gap-4" style="width: 100%;">
                <button @click="own" class="createContainer d-flex align-items-center justify-content-center g-1">
                    <img src="./assets/images/add-icon.png" alt="addIcon" style="width: 3rem;">
                    <p class="buttonCreate" style="margin: 0;">own account</p>
                </button>
                <button @click="third" class="createContainer d-flex align-items-center justify-content-center g-1">
                    <img src="./assets/images/add-icon.png" alt="addIcon" style="width: 3rem;">
                    <p class="buttonCreate" style="margin: 0;">third party account</p>
                </button>
            </div>
            <div class="titleContainer d-flex align-items-center justify-content-center">
                <p class="titleP">CONFIGURE YOUR LOAN</p>
            </div>
            <div class="transferFormContainer d-flex align-items-center justify-content-center">
                <div class="createFormContainer">
                    <form @submit.prevent="transfer" class="d-flex flex-column">
                        <div class="labelContainer2">
                            <p class="formText" style="width: 15rem;">ORIGIN ACCOUNT</p>
                            <label class="labelForm2" v-for="account of accounts">
                                {{account.number}}
                                <input type="radio" name="originNumber" :value="account.number" v-model="originNumber">
                            </label>
                        </div>

                        <div v-if="cont1" class="labelContainer2">
                            <p class="formText" style="width: 18rem;">DESTINATION ACCOUNT</p>
                            <label class="labelForm2" v-for="account of accounts">
                                {{account.number}}
                                <input type="radio" name="destinationNumber" :value="account.number"
                                    v-model="destinationNumber">
                            </label>
                        </div>

                        <div v-if="cont2" class="labelContainer2">
                            <p class="formText" style="width: 18rem;">DESTINATION ACCOUNT</p>
                            <label class="labelForm2" for="destination2">
                                <input id="destination2" type="text" v-model="destinationNumber">
                            </label>
                        </div>

                        <div class="labelContainer2">
                            <p class="formText" style="width:9rem;">AMOUNT</p>
                            <label class="labelForm2" for="amount">
                                <!-- $&nbsp;&nbsp; -->
                                <input id="amount" type="number" v-model="amount" style="width: 17rem;">
                            </label>
                        </div>

                        <div class="labelContainer2">
                            <p class="formText" style="width:12rem;">DESCRIPTION</p>
                            <label class="labelForm2" for="description">
                                <input id="description" type="text" v-model="description" style="width: 17rem;">
                            </label>
                        </div>

                        <button class="button4" type="submit">TRANSFER</button>
                    </form>
                </div>
            </div>
        </main>

        <footer>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/scripts/transfers.js"></script>
</body>

</html>
