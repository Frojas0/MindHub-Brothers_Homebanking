<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acounts</title>
    <link rel="shortcut icon"
        href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.flaticon.es%2Ficono-gratis%2Fajustes_263100&psig=AOvVaw3voVdEFqhsWUeUjPh0lZXl&ust=1680641712226000&source=images&cd=vfe&ved=0CBAQjRxqFwoTCPCu3bPMjv4CFQAAAAAdAAAAABAE"
        type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <header class="d-flex justify-content-center align-items-center" style="background-color: black; color: white;">
        <h1>Your Account</h1>
    </header>
    <main id="vueApp" class="d-flex flex-column justify-content-center">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <h2 style="background-color: white; border-radius: 1rem; padding: 1rem;">Data of: {{data.firstName}}
                {{data.lastName}}</h2>
            <table class="table" style="width: 40rem;">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Account Number</th>
                        <th scope="col">Account Balance</th>
                        <th scope="col">Creation Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="account of data.accounts">
                        <td>{{account.id}}</td>
                        <td># {{account.number}}</td>
                        <td>$ {{account.balance}}</td>
                        <td>{{account.creationDate}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- <div>
            <p>El n√∫mero es: <span id="numero"></span></p>
        </div> -->
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./accounts.js"></script>
</body>
