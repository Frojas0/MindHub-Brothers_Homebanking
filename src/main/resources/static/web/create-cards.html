<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div id="vueApp">
        <header class="d-flex justify-content-center">
            <nav class="navbar navbar-expand-lg bg-body-tertiary" id="header-nav">
                <div class="container-fluid justify-content-between">
                    <a class="navbar-brand" href="#">
                        <img class="logo-header" src="./assets/images/logo01.png" alt="MindHub-Brothers-logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <!-- <li class="nav-item">
                                <a class="nav-link" href="#">HOME</a>

                                <a class="nav-link" href="#">ABOUT US</a>

                            <li class="nav-item">
                                <a class="nav-link" href="./accounts.html">ACCOUNTS</a>
                            </li> -->
                            <li class="nav-item">
                                <a class="nav-link" href="./cards.html">CARDS</a>
                            </li>
                            <li class="nav-item" v-on:click="logOut">
                                <button class="nav-link outButton">LOG OUT</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="d-flex flex-column justify-content-center align-items-center">
            <div class="cardsContainer d-flex align-items-center justify-content-center">
                <div class="createFormContainer">
                    <form @submit.prevent="createCard" class="d-flex flex-column">
                        <div class="labelContainer">
                            <p class="formText">SELECT TYPE</p>
                            <label class="labelForm" for="credit">
                                Credit
                                <input id="credit" type="radio" name="type" value="CREDIT" v-model="type">
                            </label>
                            <label class="labelForm" for="debit">
                                Debit
                                <input id="debit" type="radio" name="type" value="DEBIT" v-model="type">
                            </label>
                        </div>

                        <div class="labelContainer">
                            <p class="formText">SELECT COLOR</p>
                            <label class="labelForm" for="silver">
                                Silver
                                <input id="silver" type="radio" name="color" value="SILVER" v-model="color">
                            </label>
                            <label class="labelForm" for="gold">
                                Gold
                                <input id="gold" type="radio" name="color" value="GOLD" v-model="color">
                            </label>
                            <label class="labelForm" for="titanium">
                                Titanium
                                <input id="titanium" type="radio" name="color" value="TITANIUM" v-model="color">
                            </label>
                        </div>

                        <button class="button4" type="submit">CREATE</button>
                    </form>
                </div>
            </div>
        </main>
        <footer>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/scripts/create-cards.js"></script>
</body>
