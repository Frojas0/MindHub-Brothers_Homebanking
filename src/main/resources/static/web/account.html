<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MH Brothers | Account</title>
    <link rel="shortcut icon" href="./assets/images/logo02.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <header class="d-flex justify-content-center">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" id="header-nav">
            <div class="container-fluid justify-content-between">
                <a class="navbar-brand" href="./accounts.html">
                    <img class="logo-header animate__animated animate__backInLeft" src="./assets/images/logo01.png"
                        alt="MindHub-Brothers-logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse animate__animated animate__backInDown" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">ABOUT US</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./accounts.html">ACCOUNTS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./cards.html">CARDS</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main id="vueApp" class="d-flex flex-column justify-content-center align-items-center">
        <table class="table table-dark" style="width: 40rem;">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Type</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Description</th>
                    <th scope="col">Date</th>
                    <th scope="col">Time</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="transaction of transactions">
                    <td># {{transaction.id}}</td>
                    <td> {{transaction.type}}</td>
                    <td :class="transaction.type">$ {{transaction.amount.toLocaleString('en-US')}}</td>
                    <!-- <td v-if="transaction.type == 'CREDIT'" style="color: red;">$ {{transaction.amount}}</td>
                    <td v-else style="color: green;">$ {{transaction.amount}}</td> -->
                    <td>{{transaction.description}}</td>
                    <td>{{transaction.transactionDate.slice(0,10)}}</td>
                    <td>{{transaction.transactionDate.slice(11,19)}}</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/scripts/account.js"></script>
</body>

</html>
